<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GioGPT - Your Personal Chatbot</title>
  <meta name="description" content="GioGPT is a sleek, efficient chatbot offering quick and helpful responses." />
  <meta property="og:image" content="https://giogpt.com/GioGPTpfp.png" /> 

    <link rel="icon" href="GioGPTpfp.png" type="image/png" sizes="32x32" />
  <link rel="stylesheet" href="style.css"/>
  <!-- For icons if needed -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    rel="stylesheet"
  />

  <!-- Marked library for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Simple header (optional) -->
  <header class="top-header">
    <!-- Removed the <h1>GioGPT</h1> -->
    <img src="GioGPT.png" alt="GioGPT" class="header-logo"/>
  </header>

  <!-- Chat UI -->
  <section class="chatbox-wrapper">
    <div class="message-box">
      <div class="chat response">
        <img src="GioGPTpfp.png" alt="GioGPT Avatar" />
        <span>
          Hello there! <br />
          How can I help you today?
        </span>
      </div>
    </div>
    <div class="messagebar">
      <div class="bar-wrapper">
        <input type="text" placeholder="Enter your message..." />
        <button>
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
    </div>
  </section>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
